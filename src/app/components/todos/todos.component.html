<div class="todos">
  <form (submit)="addTodo()">
    <input type="text" name="inputTodo" placeholder="Agregar tarea..." class="todo-input"
    [(ngModel)]="inputTodo">
    <input type="submit" value="Agregar Tarea" class="todo-submit">
  </form>
  <div class="todo {{(todo.completed ? 'done' :'')}}" *ngFor="let todo of todos, let i = index;">
    <div class="id">{{i}}</div>
    <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
    <button class="delete" (click)="deleteTodo(i)"><img src="./../../../assets/images/delete-button.svg" alt=""></button>
  </div>
</div>
